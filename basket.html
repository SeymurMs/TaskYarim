<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="navigation">
        <i class="fa-solid fa-mobile-button icon-phone"></i>
        <div class="phone-shop">PhoneShop</div>
        <div class="basket_shop btn " data-bs-toggle="modal" data-bs-target="#phone_modal"><i class="fa-solid fa-bag-shopping"><span id="itemCount" class="badge badge-pill badge-danger">0</span></i> </div>

    </div>
    <main>
        <div class="allPhones mt-5 ">
            <div data-id="1" class="phone card text-center" style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/Apple-iPhone-13-Green-thumbnail.webp" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">iPhone 13 Green </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;2200</p>
                    <span class="add-basket btn btn-outline-dark text-center ">Səbətə At</span>
                </div>
            </div>
            <div data-id="2" class="phone card text-center" style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/Apple-iPhone-12-mini-Blue-thumbnail.webp" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">iPhone 12 mini </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;2100</p>
                    <span class="add-basket btn btn-outline-dark text-center">Səbətə At</span>
                </div>
            </div>
            <div data-id="3" class="phone card text-center" style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/Apple-iPhone-SE-3rd-gen-Midnight-thumbnail.webp " alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">iPhone SE </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;1200 </p>
                    <span class="add-basket btn btn-outline-dark text-center">Səbətə At</span>
                </div>
            </div>
            <div data-id="4" class="phone card text-center " style="width: 18rem;">
                <img class="card-img-top"  src="./assets/img/Samsung-Galaxy-S22-Phantom-Black-thumbnail.webp" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Samsung Galaxy S22 </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;2500</p>
                    <span class="add-basket btn btn-outline-dark text-center ">Səbətə At</span>
                </div>
            </div>
            <div data-id="5" class="phone card text-center " style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/Samsung-Galaxy-A13-5G-Black-thumbnail.webp" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Samsung Galaxy S22 Plus </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i>&nbsp;2100</p>
                    <span class="add-basket btn btn-outline-dark text-center">Səbətə At</span>
                </div>
            </div>
            <div data-id="6" class="phone card text-center " style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/Samsung-Galaxy-S21-FE-5G-Lavender-thumbnail.webp" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary"></h5>
                    <h5 class="card-title text-secondary">Samsung Galaxy S22 </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i>&nbsp;2400</p>
                    <span class="add-basket btn btn-outline-dark text-center">Səbətə At</span>
                </div>
            </div>


        </div>


    </main>

    <div class="modal " id="phone_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Products</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                <table class="table table-image">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Count</th>
                            <th scope="col">Total</th>
                            <th scope="col"></th>
                        
                        </tr>
                    </thead>
                    <tbody id="shopCardB">

                    </tbody>

                </table>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
